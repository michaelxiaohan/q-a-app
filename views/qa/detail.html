<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>问题详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<div class="page-header">
			<h1>{{data.content}}</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">答案列表</h3>
			</div>
			<div class="panel-body">
				<div class="list-group">
					{{each data.answers}}
					<a href="javascript:void(0)" class="list-group-item">
						<h4 class="list-group-item-heading">{{$value.content}}</h4>
					</a>
					{{/each}}
				</div>			
			</div>
		</div>
		<div class="form-group">
			<textarea id="txtAnswer" class="form-control" rows="3" required="required" placeholder="请输入回答内容"></textarea>
		</div>
		<button type="button" id="btnAnswer" onclick="answerQuestion('{{data.id}}')" class="btn btn-large btn-block btn-danger">回答</button>
        <a class="btn btn-default btn-block" href="/qa/list" role="button">返回列表</a>
	</div>
	<script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='/assets/lib/layer_mobile/layer.js'></script>
	<script src="/assets/js/detail.js"></script>
</body>

</html>
